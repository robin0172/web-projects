<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>maditaiton</title>
    <link rel="stylesheet" href="maditationapp.css">
</head>

<body>
    <div class="app">
        <div class="vidContainer">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>
        <div class="timeSelect">
            <button data-time="120">2 Minute</button>
            <button data-time="300">5 Minute</button>
            <button data-time="600">10 Minute</button>

        </div>
        <div class="playContainer">
            <audio class="song">
                <source src="./sounds/rain.mp3">
            </audio>
            <audio src="./sounds/beach.mp3" alt="play">
               
            </audio>
            <img src="./svg/play.svg" class="play">
            <svg width="453" class="trackOutline" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>

            <svg width="453" class="movingOutline" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <h3 class="timeDisplay">0:00</h3>
        </div>
        <div class="soundPicker">
            <button data-sound="./sounds/rain.mp3" data-video="/video/rain.mp4"><img src="/svg/rain.svg" alt="rain"></button>
            <button data-sound="./sounds/beach.mp3" data-video="/video/beach.mp4"><img src="/svg/beach.svg" alt="rain"></button>
        </div>
    </div>

</body>
<script src="maditation.js"></script>

</html>
